{% extends 'base.html' %} 
{%block title%}Contact{% endblock %}
{%block body%}
<div class="contaianer-fluid my-2 px-5">
  <div class="contaianer">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <center><h1 style="font-size: 60px;line-height: 60px;margin-bottom: 20px;font-weight: 900;" >Contact Us</h1></center>
          <form method="post" action="/contact">
            {% csrf_token %}
              <div class="form-group col-md my-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
              </div>
              <div class="form-group col-md my-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
              </div>
            
            <div class="form-group my-4">
              <label for="phone">Phone No</label>
              <input type="phone" name="phone" class="form-control" id="phone" placeholder="phone">
            </div>
            
            <div class="form-group col-md my-4">
              <label for="desc">Message</label>
              <textarea type="text" name="desc" class="form-control" id="desc" placeholder="Enter your message" rows="5"></textarea>
            </div>
           
           
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
          </form>
        </div>
        <div class="col-md-3"></div>
        </div>
{%endblock%}
